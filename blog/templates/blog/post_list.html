{% extends 'blog/base.html' %}

{% block content %}
    {% for a in post %}
         <div class="post">
            <div class="date">
                {{ a.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=a.pk %}">{{ a.title }}</a></h1>
            <p>{{ a.text|truncatechars:100 }}</p>
        </div>
    {% endfor %}
{% endblock %}
